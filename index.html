<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suna</title>
  <style type="text/css" media="screen">
    body{
      background-color: #111;
    }
  </style>
  <script type="text/javascript">

  var canvasfunc = function(){
    for (var i=0; i < 62; i++){
      for (var j=0; j < 123; j++){
        var ctx = document.getElementById('canvas').getContext('2d');
        var gs = rand(256);
        ctx.strokeStyle = 'rgb(' + /*rand(256)*/gs + ',' + /*rand(256)*/gs + ',' + /*rand(256)*/gs+')';
        ctx.strokeRect(j*rand(12),i*rand(12),rand(12),rand(12));
        var gf = rand(256);
        ctx.fillStyle = 'rgb(' + /*rand(256)*/gf + ',' + /*rand(256)*/gf + ',' + /*rand(256)*/gf+')';
        ctx.fillRect(j*rand(12),i*rand(12),rand(12),rand(12));
      }
      console.log(new Date().getSeconds())
      if (new Date().getSeconds() % 30 === 0) {
        ctx.clearRect(0,0,2000,1000);
      };

      // ctx.save();
      // ctx.restore();
    };
  }
  function rand (n) {
    return Math.floor(Math.random() * n)
  }
  
  window.onload = function() {
    var int = setInterval(canvasfunc, 100);
  };
  </script>
</head>
<body>
  <canvas id="canvas" width="2000" height="1000"></canvas>
</body>
</html>
