<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>canvas test</title>
  <style type="text/css" media="screen">
    body{
      background-color: #111;
    }
  </style>
  <script type="application/x-javascript">
  onload = function() {
    draw();
  };

  function draw() {
    var ctx = document.getElementById('canvas').getContext('2d');
    for (i=0;i<50;i++){
      for (j=0;j<50;j++){
        ctx.strokeStyle = 'rgb(' + /*rand(256)*/'0' + ',' + /*rand(256)*/'0' + ',' + rand(256)+')';
        ctx.strokeRect(j*rand(12),i*rand(12),rand(12),rand(12));
        ctx.fillStyle = 'rgb(' + rand(256) + ',' + /*rand(256)*/'0' + ',' + rand(256)+')';
        ctx.fillRect(j*rand(12),i*rand(12),rand(22),rand(22));
        // ctx.arc(j*3,i*3,3, 0, Math.PI*2, false);
        // ctx.stroke();
      }
    };
  }
  function rand (n) {
    return Math.floor(Math.random() * n)
  }
  </script>
</head>
<body>
  <canvas id="canvas" width="2000" height="2000"></canvas>
</body>
</html>
